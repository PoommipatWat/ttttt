<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">G7</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Control</a>
              <a class="nav-link" href="{{url_for('chart')}}">Chart</a>
              <a class="nav-link" href="{{url_for('about')}}">Information</a>
              <a class="nav-link" href="{{url_for('member')}}">Member</a>
            </div>
          </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <form method="post" action="{{ url_for('publish') }}">
                <div class="row justify-content-end">
                    <h1></h1>
                    <h1></h1>
                    <h1></h1>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <input name = "in_text" type="number" style="text-align:center;" id ="immm" class="form-control" placeholder="SetPoint in millimater" aria-label="SetPoint in millimater" aria-describedby="basic-addon1">
                        </div>
                    </div>    
                    <h1></h1>
                    <h1></h1>
                    <button type="submit" class="btn btn-dark">Publish Number</button>
                </div>
            </form>
            <form method="post" action="{{ url_for('publish') }}">
                <div class="row justify-content-end">    
                    <h1></h1>
                    <h1></h1>
                    <h1></h1>
                    <h1></h1>
                    <h1></h1>
                    <h1></h1>
                    <h1 style="text-align:center;">Setpoint: <span id="slider_value">225</span> millimater</h1>
                    <input name = "in_text" type="range" class="form-range" min="0" max="450" step="1" id="customRange3" oninput="updateSliderValue()">
                    <script>
                        function updateSliderValue() {
                            var slider = document.getElementById("customRange3");
                            var sliderValue = document.getElementById("slider_value");
                            sliderValue.innerHTML = slider.value;
                        }
                    </script>
                    <h1></h1>
                    <h1></h1>
                    <button type="submit" class="btn btn-dark">Publish Slider Bar</button>
                </div>
            </form>        
        </div>
        <script>      
            var ctx = document.getElementById('myChart').getContext('2d');
            var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                label: 'Setpoint',
                data: [],
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
                }]
            },
            options: {
                scales: {
                xAxes: [{
                    ticks: {
                        maxTicksLimit: 20
                    }   
                }],
                yAxes: [{
                    ticks: {
                    beginAtZero: true
                    }
                }]
                }
            }
            });
    
            function updateChart() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                if(chart.data.labels.length > 100) {
                    chart.data.labels.shift();
                    chart.data.datasets[0].data.shift();
                }
                chart.data.labels.push(new Date().toLocaleTimeString());
                chart.data.datasets[0].data.push(data[0]);
                chart.update();
                });
            }
    
        setInterval(updateChart, 100);
      </script>
        
    </main>
</body>
</html>
